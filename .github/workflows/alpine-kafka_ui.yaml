name: Publish kafka-ui:alpine

jobs:
  push_to_registries:
    name: Push Docker image to multiple Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.EWZ_DOCKER_USERNAME }}
          password: ${{ secrets.EWZ_DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: kafka-ui
          file: Dockerfile-alpine
          push: true
          tags: ewze/kafka-ui:alpine-latest

