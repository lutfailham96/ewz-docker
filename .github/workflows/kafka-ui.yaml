name: Publish kafka-ui
on:
  workflow_dispatch:
    inputs:
      image_name:
       description: 'Docker image name'
       required: false
       default: 'kafka-ui'
      image_variant:
        description: 'Docker image variant'
        required: true
        default: 'alpine'
        type: choice
        options:
          - alpine
jobs:
  push_to_registries:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.EWZ_DOCKER_USERNAME }}
          password: ${{ secrets.EWZ_DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: {{defaultContext}}:${{ inputs.image_name }}
          file: Dockerfile-${{ inputs.image_variant }}
          push: true
          tags: ${{ secrets.EWZ_DOCKER_USERNAME }}/${{ inputs.image_name }}:${{ inputs.image_variant }}-latest

